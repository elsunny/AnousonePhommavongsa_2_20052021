<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/solid.css"
      integrity="sha384-LA8Ug4T/nhVkyhrSmSirsoAo9iDrBk8E7U80aSPeD+w3vO8PzOJIS6agGcbIwwX0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/fontawesome.css"
      integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>P2 - Reservia</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo h-padding v-padding">
          <img
            src="./images/logo/Reservia.svg"
            alt="logo site internet Reservia"
            class="logo"
          />
        </div>

        <nav class="navigation">
          <ul class="navigation-lists">
            <li class="navigation-list btn-hebergements">Hébergements</li>
            <li class="navigation-list btn-activites">Activités</li>
            <li class="btn-inscrire">S'inscrire</li>
          </ul>
        </nav>
      </header>

      <!-- search section -->

      <section class="sec-search h-padding v-padding">
        <h2>Trouvez votre hébergement pour des vacances de rêves</h2>
        <span>En plein centre ville ou en pleine nature</span>

        <button type="button" class="btn-search">
          <span class="ico-markup"><i class="fas fa-map-marker-alt"></i></span>
          <input
            type="text"
            class="input-text"
            placeholder="Marseille, France"
          />
          <span class="ico-search"><i class="fas fa-search"></i></span>
        </button>
      </section>

      <!-- filters buttons section -->

      <section class="sec-filtres h-padding">
        <h3 class="title-filtres">Filtres</h3>

        <button type="button" class="btn btn-eco">
          <span class="btn-ico"><i class="fas fa-money-bill-wave"></i></span>
          <span class="btn-text">Économique</span>
        </button>

        <button type="button" class="btn btn-fam">
          <span class="btn-ico"><i class="fas fa-child"></i></span>
          <span class="btn-text">Familial</span>
        </button>

        <button type="button" class="btn btn-rom">
          <span class="btn-ico"><i class="fas fa-heart"></i></span>
          <span class="btn-text">Romantique</span>
        </button>

        <button type="button" class="btn btn-ani">
          <span class="btn-ico"><i class="fas fa-dog"></i></span>
          <span class="btn-text">Animaux autorisés</span>
        </button>

        <div class="info">
          <span class="info-ico"><i class="fas fa-info"></i></span>
          <span class="info-txt"
            >Plus de 500 logements sont disponibles dans cette ville</span
          >
        </div>
      </section>

      <!-- les plus populaires section -->

      <section class="sec-populaires h-padding v-padding">
        <div class="title-pop-container">
          <h2 class="title-pop">les plus populaires</h2>
          <span class="pop-ico"><i class="fas fa-chart-line"></i></span>
        </div>

        <div class="pop-results">
          <figure class="pop-result shadow">
            <img
              class="pop-result-img"
              src="./images/hebergements/4_small/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg"
              alt="un lit queen size dans une chambre au mur vert"
              srcset="
                ./images/hebergements/3_medium/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg,
                ./images/hebergements/2_large/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg,
                ./images/hebergements/1_xlarge/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg
              "
            />
            <figcaption class="pop-result-caption">
              <h4 class="pop-result-title">Hôtel le soleil du matin</h4>
              <span class="pop-result-price">Nuit à partir de 128€</span>
              <div class="pop-result-notation">
                <span><i class="fas fa-star"></i></span>
                <span><i class="fas fa-star"></i></span>
                <span><i class="fas fa-star"></i></span>
                <span><i class="fas fa-star"></i></span>
                <span><i class="fas fa-star"></i></span>
              </div>
            </figcaption>
          </figure>

          <figure class="pop-result shadow" >
            <img
              class="pop-result-img"
              src="./images/hebergements/4_small/aw-creative-VGs8z60yT2c-unsplash.jpg"
              alt="lit queen size dans une chambre claire aux tonalités beiges"
              srcset="
                ./images/hebergements/3_medium/aw-creative-VGs8z60yT2c-unsplash.jpg,
                ./images/hebergements/2_large/aw-creative-VGs8z60yT2c-unsplash.jpg,
                ./images/hebergements/1_xlarge/aw-creative-VGs8z60yT2c-unsplash.jpg
              "
            />
            <figcaption class="pop-result-caption">
              <h4 class="pop-result-title">
                Au coeur de l'eau Chambre d'hôtes
              </h4>
              <span class="pop-result-price">Nuit à partir de 71€</span>
              <div class="pop-result-notation">
                <span><i class="fas fa-star"></i></span>
                <span><i class="fas fa-star"></i></span>
                <span><i class="fas fa-star"></i></span>
                <span><i class="fas fa-star"></i></span>
                <span class="star-grey"><i class="fas fa-star"></i></span>
              </div>
            </figcaption>
          </figure>

          <figure class="pop-result shadow">
            <img
              class="pop-result-img"
              src="./images/hebergements/4_small/febrian-zakaria-M6S1WvfW68A-unsplash.jpg"
              alt="chambre familiale avec un lit double et un lit simple"
              srcset="
                ./images/hebergements/3_medium/febrian-zakaria-M6S1WvfW68A-unsplash.jpg,
                ./images/hebergements/2_large/febrian-zakaria-M6S1WvfW68A-unsplash.jpg,
                ./images/hebergements/1_xlarge/febrian-zakaria-M6S1WvfW68A-unsplash.jpg
              "
            />
            <figcaption class="pop-result-caption">
              <h4 class="pop-result-title">Hôtel tout bleu et blanc</h4>
              <span class="pop-result-price">Nuit à partir de 68€</span>
              <div class="pop-result-notation">
                <span><i class="fas fa-star"></i></span>
                <span><i class="fas fa-star"></i></span>
                <span><i class="fas fa-star"></i></span>
                <span><i class="fas fa-star"></i></span>
                <span class="star-grey"><i class="fas fa-star"></i></span>
              </div>
            </figcaption>
          </figure>
        </div>
      </section>

      <!-- section hebergements -->

              ./images/hebergements/1_xlarge/reisetopia-B8WIgxA_PFU-unsplash.jpg

          />
          <figcaption class="heb-result-caption">
            <h4 class="heb-result-title">Hôtel les mouettes</h4>

            <div class="heb-result-notation">

              <span><i class="fas fa-star"></i></span>
              <span class="star-grey"><i class="fas fa-star"></i></span>
            </div>
          </figcaption>
        </figure>

        <figure class="heb-result shadow">
          <img
            class="heb-result-img"
            src="./images/hebergements/4_small/annie-spratt-Eg1qcIitAuA-unsplash.jpg"
            alt="chambre avec lits superposés"
            srcset="
              ./images/hebergements/3_medium/annie-spratt-Eg1qcIitAuA-unsplash.jpg,
              ./images/hebergements/2_large/annie-spratt-Eg1qcIitAuA-unsplash.jpg,
              ./images/hebergements/1_xlarge/annie-spratt-Eg1qcIitAuA-unsplash.jpg

          />
          <figcaption class="heb-result-caption">
            <h4 class="heb-result-title">Hôtel de la mer</h4>

            <div class="heb-result-notation">

              <span class="star-grey"><i class="fas fa-star"></i></span>
            </div>
          </figcaption>
        </figure>

        <figure class="heb-result shadow">
          <img
            class="heb-result-img"
            src="./images/hebergements/4_small/nicate-lee-kT-ZyaiwBe0-unsplash.jpg"
            alt="chambre avec lits superposés"
            srcset="
              ./images/hebergements/3_medium/nicate-lee-kT-ZyaiwBe0-unsplash.jpg,
              ./images/hebergements/2_large/nicate-lee-kT-ZyaiwBe0-unsplash.jpg,
              ./images/hebergements/1_xlarge/nicate-lee-kT-ZyaiwBe0-unsplash.jpg
            "
          />
          <figcaption class="heb-result-caption">
            <h4 class="heb-result-title">Auberge le Panier</h4>
            <span class="pop-result-price">Nuit à partir de 23€</span>
            <div class="heb-result-notation">

          <img

            src="./images/hebergements/4_small/febrian-zakaria-M6S1WvfW68A-unsplash.jpg"
